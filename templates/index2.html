<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Frames Layout with Sidebar</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="styles.css">
 <style>
  /* Main container styling */
.container-fluid {
    display: flex;
    width: 100%;
    height: calc(100vh - 80px); /* Adjust height to account for header */
    transition: margin-left 0.3s;
  }
  /* Left and right frame styles */
  .left-frame {
    width: 65%;
    padding: 20px;
    overflow-y: auto;
  }
  .right-frame {
  width: 35%;
  border-left: 1px solid black;
  padding: 20px;
  height: 100vh; /* Full viewport height */
  overflow-y: auto;
  }/* Sidebar styling */
.sidebar {
    width: 250px;  /* Width of the sidebar */
    position: fixed;  /* Fixed position to stay on top */
    top: 0;
    left: -250px;  /* Initially hide the sidebar off-screen */
    height: 100%;  /* Full height of the page */
    background-color: #333;
    color: white;
    z-index: 1000;  /* Ensure it's above other content */
    transition: left 0.3s ease;  /* Smooth transition for the sidebar */
}

/* Sidebar links and button styling */
.sidebar a, .sidebar button {
    color: white;
    text-align: center;
    padding: 15px;
    display: block;
    text-decoration: none;
}

.sidebar a:hover {
    background-color: #555;
}

#button-close {
    margin-left: 20px;
    border: transparent;
    color: white;
    background-color: #333;
    margin-top: 30px;
}

/* Main content area (no margin left to prevent content shifting) */
#main {
    padding-left: 0;  /* Ensure no left margin */
}

#openNav {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 1100;  /* To make sure it's above the sidebar */
}
  /* Chat bubble styles */
  .chat-message {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 15px;
  background-color: #f1f1f1;
  width: fit-content; /* Adjust width to fit content */
  max-width: 50%; /* Limit the message width to 50% of the container */
  word-wrap: break-word; /* Ensure long words break correctly */
  margin: 10px 0; /* Vertical margin between messages */
  }
  
  .user-message {
  background-color: #d1f7d1;
  margin-left: auto;
  text-align: left;
  border-radius: 15px 15px 0 15px; /* Rounded on the right side */
  }
  
  .bot-message {
  background-color: #e6e6e6;
  margin-right: auto;
  text-align: left;
  border-radius: 15px 15px 15px 0; /* Rounded on the left side */
  }

  #questionsList {
    list-style-type: none;
  }

  .trending-question {
    background-color: transparent; 
    border: none;
    color: inherit;
    cursor: pointer;
    padding: 20px 20px; 
  }

  .typing-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #333;
      animation: bounce 0.6s infinite alternate;
      margin-right: 5px;
  }

  #codespaceSelect {
  -webkit-appearance: none; /* Safari and Chrome */
  -moz-appearance: none; /* Firefox */
  appearance: none;
  padding-right: 20px; /* Optional: add space where the arrow was */
  background-color: #333; /* Match the sidebar color */
  color: white;
  border: none; /* Optional: remove border for a cleaner look */
}

  /* Bounce animation for the typing indicator */
  @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
  }
  
 </style>
</head>
<body>


<!-- Sidebar -->
<div class="sidebar" id="mySidebar">
  <button id="button-close" onclick="closeSidebar()">Close  X</button>
   <br/>
   <br/>
   <br/>
   <a href="{{ url_for('home') }}" class="d-block p-2">Home</a>
   <a href="#" class="d-block p-2">Zoom</a>
  <a href="#" class="d-block p-2">Profile</a>
  <select id="codespaceSelect" class="custom-select" style="background-color: #333; color: white; padding-left: 80px;">    
    <option value="">Codespace</option>
    <option value="zoom">Zoom</option>
    <option value="git">Git Link</option>
  </select>
</div>

<!-- Main content -->
<div id="main">
  <!-- Header with sidebar toggle button -->
  <!-- <div class="header"> -->
   <header style="background-color: black; color: white;">
    Hello
   </header>

    <button class="btn btn-light" id="openNav" onclick="openSidebar()">&#9776;</button>
  <!-- </div> -->

  <!-- Frames container -->
  <div class="container-fluid" id="framesContainer">
    <div id="leftFrame" class="left-frame">
    </div>
    <div  id="rightFrame" class="right-frame">
        <div id="trendingQuestions">
            <h2 style="font-family:Montserrat,sans-serif; text-align: center; padding-bottom: 50px;">Trending Questions</h2>
            <ul id="questionsList">
              <li><button class="trending-question" onclick="setQuestion('What is the capital of France?')">What is the capital of France?</button></li>
              <li><button class="trending-question" onclick="setQuestion('How does AI work?')">How does AI work?</button></li>
              <li><button class="trending-question" onclick="setQuestion('What is the meaning of life?')">What is the meaning of life?</button></li>
            </ul>
          </div>
        
          <!-- Input Box for Chat -->
          <form id="questionForm" class="form-inline" action="" style="padding-top: 150px;">
              <div class="form-group">
                <input type="text" class="form-control" id="questionInput" placeholder="Ask a question" style="width: 400px;">
              </div>
            <button class="btn btn-primary" type="submit" style="margin-left: 5px;">Send</button>
          </form>
    </div>
  </div>
</div>

<!-- Zoom URL Input Modal -->
<div class="modal fade" id="zoomModal" tabindex="-1" role="dialog" aria-labelledby="zoomModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="zoomModalLabel">Enter Zoom URL</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="zoom-url" class="col-form-label">Zoom URL:</label>
            <input type="url" class="form-control" id="zoom-url" placeholder="Enter Zoom meeting URL">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="submitZoomUrl()">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Git Link File Upload Modal -->
<div class="modal fade" id="gitModal" tabindex="-1" role="dialog" aria-labelledby="gitModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gitModalLabel">Upload Git Folder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="git-folder" class="col-form-label">Choose Folder:</label>
            <input type="file" class="form-control" id="git-folder" webkitdirectory directory multiple>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="submitGitFolder()">Upload</button>
      </div>
    </div>
  </div>
</div>


<script>
    document.getElementById("codespaceSelect").addEventListener("change", function() {
    const selectedValue = this.value;
    
    if (selectedValue === "zoom") {
      $('#zoomModal').modal('show'); // Show Zoom URL modal
    } else if (selectedValue === "git") {
      $('#gitModal').modal('show'); // Show Git Link file upload modal
    }
    
    this.value = ""; // Reset the dropdown to the placeholder
  });

  // Open sidebar function
  function openSidebar() {
    document.getElementById("mySidebar").style.left = "0";  // Show sidebar
    document.getElementById("openNav").style.display = 'none';  // Hide the open button
}

// Close sidebar function
function closeSidebar() {
    document.getElementById("mySidebar").style.left = "-250px";  // Hide sidebar by moving it offscreen
    document.getElementById("openNav").style.display = "inline-block";  // Show the open button again
}

  function setQuestion(question) {
  // Set the question in the input field
  document.getElementById("questionInput").value = question;
  
  // Manually trigger the form submission (this will run the submit event logic)
  document.getElementById("questionForm").dispatchEvent(new Event("submit"));
}


function displayTypingIndicator() {
      // Create typing indicator
      var typingIndicator = document.createElement("div");
      typingIndicator.classList.add("typing-indicator");
      typingIndicator.setAttribute("id", "typingIndicator");
      
      // Append to left-frame temporarily while fetching response
      document.getElementById("leftFrame").appendChild(typingIndicator);
  }

  function removeTypingIndicator() {
      // Remove typing indicator
      var typingIndicator = document.getElementById("typingIndicator");
      if (typingIndicator) typingIndicator.remove();
  }

  function typewriterEffect(text, element) {
    // Replace newlines with <br> for line breaks in HTML
    text = text.replace("\n", "<br>");

    // Convert markdown bold (**) to <strong>
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold text

    // Now split by spaces for the typewriter effect
    const words = text.split(" ");
    let index = 0;
    element.innerHTML = ""; // Clear existing content

    function typeNextWord() {
        if (index < words.length) {
            element.innerHTML += words[index] + " "; // Add next word
            index++;
            setTimeout(typeNextWord, 40); // Adjust delay as needed
        }
    }

    typeNextWord();
}


document.getElementById("questionForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const question = document.getElementById("questionInput").value.trim();
    if (question !== "") {
        // User message
        const userMessage = document.createElement("div");
        userMessage.classList.add("chat-message", "user-message");
        userMessage.textContent = question;
        document.getElementById("leftFrame").appendChild(userMessage);

        // Display typing indicator
        displayTypingIndicator();

        // Fetch bot response
        fetch('/get_response', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: question })
        })
        .then(response => response.json())
        .then(data => {
            // Remove typing indicator
            removeTypingIndicator();

            const botMessage = document.createElement("div");
    botMessage.classList.add("chat-message", "bot-message");

    // Escape special characters and add line breaks

    const str = data.response;

    const formattedResponse = `<p>${str.replace(/\n/g, '<h3>.</h3>')}</p>`;
     console.log(formattedResponse)
    // Set the formatted response as the content
    botMessage.innerHTML = formattedResponse;

    // Append the bot message container
    document.getElementById("leftFrame").appendChild(botMessage);
        })
        .catch(error => {
            console.error("Error fetching bot response:", error);
            removeTypingIndicator();
        });

        document.getElementById("questionInput").value = "";
    }
});
function submitZoomUrl() {
    const url = document.getElementById("zoom-url").value;
    console.log("Zoom URL submitted:", url); // Placeholder for further actions
    $('#zoomModal').modal('hide');
  }

  function submitGitFolder() {
    const folder = document.getElementById("git-folder").files;
    console.log("Git folder uploaded:", folder); // Placeholder for further actions
    $('#gitModal').modal('hide');
  }

</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
