<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Frames Layout with Sidebar</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="styles.css">
 <style>
  /* Main container styling */
.container-fluid {
    display: flex;
    width: 100%;
    height: calc(100vh - 80px); /* Adjust height to account for header */
    transition: margin-left 0.3s;
  }
  /* Left and right frame styles */
  .left-frame {
    width: 80%;
    padding: 20px;
    overflow-y: auto;
  }
  .right-frame {
  width: 20%;
  border-left: 1px solid black;
  padding: 20px;
  height: 100vh; /* Full viewport height */
  overflow-y: auto;
  }
  
  /* Sidebar styling */
  .sidebar {
    width: 150px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    background-color: #333;
    color: white;
    display: none; /* Sidebar is initially hidden */
    z-index: 1000;
    transition: transform 0.3s;
    /* padding-left: 40px; */
  }
  .sidebar a, .sidebar button {
    color: white;
    text-align: center;
  }
  .sidebar a:hover {
    text-decoration: none;
    background-color: #555;
  }
  #main {
    transition: margin-left 0.3s;
  }
  
  #button-close {
      margin-left: 20px;
      border:transparent;
      color:white;
      background-color:#333;
      margin-top: 30px; 
  }
  /* Chat bubble styles */
  .chat-message {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 15px;
  background-color: #f1f1f1;
  width: fit-content; /* Adjust width to fit content */
  max-width: 50%; /* Limit the message width to 50% of the container */
  word-wrap: break-word; /* Ensure long words break correctly */
  margin: 10px 0; /* Vertical margin between messages */
  }
  
  .user-message {
  background-color: #d1f7d1;
  margin-left: auto;
  text-align: left;
  border-radius: 15px 15px 0 15px; /* Rounded on the right side */
  }
  
  .bot-message {
  background-color: #e6e6e6;
  margin-right: auto;
  text-align: left;
  border-radius: 15px 15px 15px 0; /* Rounded on the left side */
  }

  #questionsList {
    list-style-type: none;
  }

  .trending-question {
    background-color: transparent; 
    border: none;
    color: inherit;
    cursor: pointer;
    padding: 20px 20px; 
  }
  
 </style>
</head>
<body>


<!-- Sidebar -->
<div class="sidebar" id="mySidebar">
  <button id="button-close" onclick="closeSidebar()">Close  X</button>
   <br/>
   <br/>
   <br/>
   <a href="{{ url_for('home') }}" class="d-block p-2">Home</a>
   <a href="#" class="d-block p-2">Zoom</a>
  <a href="#" class="d-block p-2">Profile</a>
</div>

<!-- Main content -->
<div id="main">
  <!-- Header with sidebar toggle button -->
  <!-- <div class="header"> -->
    <button class="btn btn-light" id="openNav" onclick="openSidebar()">&#9776;</button>
  <!-- </div> -->

  <!-- Frames container -->
  <div class="container-fluid" id="framesContainer">
    <div id="leftFrame" class="left-frame">
    </div>
    <div  id="rightFrame" class="right-frame">
        <div id="trendingQuestions">
            <h2 style="font-family:Montserrat,sans-serif; text-align: center; padding-bottom: 50px;">Trending Questions</h2>
            <ul id="questionsList">
              <li><button class="trending-question" onclick="setQuestion('What is the capital of France?')">What is the capital of France?</button></li>
              <li><button class="trending-question" onclick="setQuestion('How does AI work?')">How does AI work?</button></li>
              <li><button class="trending-question" onclick="setQuestion('What is the meaning of life?')">What is the meaning of life?</button></li>
            </ul>
          </div>
        
          <!-- Input Box for Chat -->
          <form id="questionForm" class="form-inline" action="" style="padding-top: 150px;">
              <div class="form-group">
                <input type="text" class="form-control" id="questionInput" placeholder="Ask a question" style="width: 400px;">
              </div>
            <button class="btn btn-primary" type="submit" style="margin-left: 5px;">Send</button>
          </form>
    </div>
  </div>
</div>

<script>
  // Open sidebar function
  function openSidebar() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("main").style.marginLeft = "250px"; // Move main content to the right
    document.getElementById("openNav").style.display = 'none';
  }
  
  // Close sidebar function
  function closeSidebar() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("main").style.marginLeft = "0"; // Reset main content position
    document.getElementById("openNav").style.display = "inline-block";
  }

  function setQuestion(question) {
  // Set the question in the input field
  document.getElementById("questionInput").value = question;
  
  // Manually trigger the form submission (this will run the submit event logic)
  document.getElementById("questionForm").dispatchEvent(new Event("submit"));
}

// Handle form submission and display question in the left-frame and bot response in the left-frame
document.getElementById("questionForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form reload
  
  var question = document.getElementById("questionInput").value; // Get the question

 
  if (question.trim() !== "") {
      // Create user message element (on the left side)

      var userMessage = document.createElement("div");
      userMessage.classList.add("chat-message", "user-message");
      userMessage.textContent = question;
      document.getElementById("leftFrame").appendChild(userMessage); // Append user message to left-frame

      // Send question to Flask backend to get bot response
      fetch('/get_response', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question: question })
      })
      .then(response => response.json())
      .then(data => {
          // Create bot message element (on the left side, just like the user's message)
          var botMessage = document.createElement("div");
          botMessage.classList.add("chat-message", "bot-message");
          botMessage.textContent = data.response; // Get response from Flask API
          document.getElementById("leftFrame").appendChild(botMessage); // Append bot message to left-frame
      })
      .catch(error => {
          console.error("Error fetching bot response:", error);
      });

      // Clear the input field
      document.getElementById("questionInput").value = "";
  }
});
</script>

</body>
</html>
